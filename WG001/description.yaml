meta:
  title: 'WG 001: CakePHP'
  slug: 01-cakephp
  publishDate: 2014-12-18T22:51:99.00+01:00
  public: true
  duration: 00:47:06.273
  catcherSummary: |
    In dieser Episode erklärt uns Mark Scherer, Core-Entwickler von CakePHP,
    was für ihn ein Framework ausmacht, warum sie so nützlich sind und was im
    speziellen CakePHP für ihn zu dem Framework seiner Wahl macht.
  websiteSummary: |
    CakePHP gehört nicht nur zu den Urgesteinen der Webframeworks im PHP-Bereich,
    sondern ist auch eines derer mit der größten Community.

    Kurz vor dem Release der nächsten Major-Version hat sich Mark Scherer für ein
    Interview bereit erklärt um über seine Erfahrungen als Core- Entwickler zu
    sprechen und uns einen Einblick in die Philosophie von CakePHP zu gewähren.

    {{more}}

    Und wer auch nach dieser Episode noch mehr Cake auf die Ohren bekommen
    möchte, dem sei das Interview von
    [Three Devs and a Maybe und James Watts](http://threedevsandamaybe.com/delving-into-cakephp-with-james-watts/)
    (Community-Manager von CakePHP) und der [CakePHP-Podcast](http://podcast.cakephp.org)
    wärmstens empfohlen.

    **Edit:\** Zusätzlich hat sich Mark
    [in seinem Blog](http://www.dereuromark.de/2014/12/23/why-cakephp/) dem
    Thema nochmals in sehr ausführlicher und schriftlicher Art und Weise geäußert.
    Für Interessierte auf jeden Fall ein absoluter Lesetipp!

